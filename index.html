<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script language="JavaScript" type="text/javascript" src="jquery/node_modules/jquery/dist/jquery.js"></script>
    <script language="JavaScript" type="text/javascript" src="jquery.cookie.js"></script>
    
    
    <link href="bootstrap/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script src="https://kit.fontawesome.com/a8a2b51495.js" crossorigin="anonymous"></script>


    <title>Form</title>
</head>
<body>
    
    <div class="container">
        
        <div class="login-page">
            <div class="form">
                

                <form class="register-form">
                    <input type="text" id="name" placeholder="username"  />
                    
                    <input type="password" id="password" placeholder="password"  >
            
                    <span id="toggle">
                        <i class="fas fa-eye"></i>
                    </span>
            
                    <div id="strength-bar"></div>
            
            
                    <p id="msg"></p>
            
            
                    <input type="email" id="email" placeholder="email address"  />

                    <button type="button" id="crtbtn">create</button>

                    <p class="message">Already registered? <a href="#">Sign In</a></p>
            
                </form>
        
                <form class="login-form">

                    <input type="text" id="name_2" placeholder="username"  />
                    
                    <input type="password" id="password_2" placeholder="password"  />

                    <button type="button" id="loginbtn"  >login</button>

                    <p class="message">Not registered? <a href="#">Create an account</a></p>

                </form>
        
    
            </div>
            
        </div>

    </div>

<script language="JavaScript" type="text/javascript" src="js/index.js"></script>
</body>
</html>
